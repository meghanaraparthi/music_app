<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music App - Login</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: #1e1e1e;
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
    }

    h1 {
      margin-bottom: 20px;
      color: #1db954;
    }

    .login-form input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    .login-form button {
      width: 100%;
      padding: 10px;
      background-color: #1db954;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 1em;
      cursor: pointer;
    }

    .login-form button:hover {
      background-color: #17a74a;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Melody-Music app</h1>
    <!-- âœ… Corrected form action -->
    <form action="/login" method="POST" class="login-form">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <center><button type="submit">Login</button></center>
    </form>
  </div>
</body>
</html>
