<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music App - Home</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1e1e1e;
      padding: 15px 40px;
    }

    .logo {
      font-size: 1.5em;
      font-weight: bold;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      text-decoration: none;
      color: #ccc;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #1db954;
    }

    .logout-btn {
      background: #ff4d4d;
      padding: 6px 12px;
      border-radius: 5px;
      color: white;
    }

    .home-content {
      padding: 50px;
      text-align: center;
    }
  </style>
</head>
<body>
  <nav class="navbar">

    <ul class="nav-links">
      <!-- âœ… Use url_for for Flask routes -->

      <li><a href="{{ url_for('login_page') }}" class="logout-btn">Logout</a></li>
    </ul>
  </nav>

  <section class="home-content">
    <h2>Welcome Back!</h2>
    <p>Choose a section from the navigation bar to explore your music library or see what's playing.</p>
  </section>

</html>
